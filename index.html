    function desvia(btn) {

    function geraPosicao(min, max) {

    function criarFogos() {
        const fogosContainer = document.querySelector('.fogos');
        const cores = ['#10b981', '#ef4444', '#f59e0b', '#8b5cf6', '#06b6d4', '#ec4899', '#84cc16', '#f97316'];
        
        // Criar fogos por 3 segundos
        const duracao = 3000;
        const intervalo = 50; // Novo fogo a cada 50ms
        const totalFogos = duracao / intervalo;
        
        for (let i = 0; i < totalFogos; i++) {
            setTimeout(() => {
                // Escolher tipo de fogo aleatoriamente
                const tipos = ['fogo', 'fogo-grande', 'fogo-estrela'];
                const tipo = tipos[Math.floor(Math.random() * tipos.length)];
                
                const fogo = document.createElement('div');
                fogo.className = tipo;
                fogo.style.left = Math.random() * 100 + '%';
                fogo.style.bottom = '0px';
                
                // Cor aleat√≥ria
                const cor = cores[Math.floor(Math.random() * cores.length)];
                fogo.style.backgroundColor = cor;
                
                // Tamanho aleat√≥rio para fogos normais
                if (tipo === 'fogo') {
                    const tamanho = 4 + Math.random() * 6;
                    fogo.style.width = tamanho + 'px';
                    fogo.style.height = tamanho + 'px';
                }
                
                fogosContainer.appendChild(fogo);
                
                // Remover ap√≥s a anima√ß√£o
                setTimeout(() => {
                    if (fogo.parentNode) {
                        fogo.remove();
                    }
                }, 3000);
                
            }, i * intervalo);
        }
        
        // Criar fogos extras em explos√µes
        setTimeout(() => criarExplosao(fogosContainer, cores), 500);
        setTimeout(() => criarExplosao(fogosContainer, cores), 1500);
        setTimeout(() => criarExplosao(fogosContainer, cores), 2500);
    }
    
    function criarExplosao(container, cores) {
        const centroX = 50 + (Math.random() - 0.5) * 60; // Entre 20% e 80%
        
        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                const fogo = document.createElement('div');
                fogo.className = 'fogo';
                fogo.style.left = centroX + '%';
                fogo.style.bottom = '0px';
                fogo.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
                
                // Dire√ß√£o aleat√≥ria em c√≠rculo
                const angulo = (i / 15) * 360 + Math.random() * 30;
                const distancia = 80 + Math.random() * 40;
                const x = Math.cos(angulo * Math.PI / 180) * distancia;
                const y = Math.sin(angulo * Math.PI / 180) * distancia;
                
                fogo.style.setProperty('--x', x + 'px');
                fogo.style.setProperty('--y', y + 'px');
                
                container.appendChild(fogo);
                
                setTimeout(() => {
                    if (fogo.parentNode) {
                        fogo.remove();
                    }
                }, 2000);
                
            }, i * 20);
        }
    }

    // Efeito de digita√ß√£o no t√≠tulo
    function typeWriter(element, text, speed = 100) {
        let i = 0;
        element.innerHTML = '';
        
        function type() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            }
        }
        type();
    }

    // Controle de m√∫sica
    let isMusicPlaying = false;
    let musicBtn;
    let bgMusic;

    function toggleMusic() {
        if (!musicBtn || !bgMusic) {
            musicBtn = document.getElementById('musicToggle');
            bgMusic = document.getElementById('bgMusic');
        }
        
        if (isMusicPlaying) {
            bgMusic.pause();
            musicBtn.classList.remove('playing');
            musicBtn.classList.add('paused');
            musicBtn.textContent = 'üîá';
        } else {
            bgMusic.play();
            musicBtn.classList.remove('paused');
            musicBtn.classList.add('playing');
            musicBtn.textContent = 'üéµ';
        }
        isMusicPlaying = !isMusicPlaying;
    }

    // Configura√ß√£o das part√≠culas
    let particlesInstance;
    if (typeof particlesJS !== 'undefined') {
        particlesInstance = particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: ['#10b981', '#ef4444', '#f59e0b', '#8b5cf6', '#06b6d4']
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    }
                },
                opacity: {
                    value: 0.7,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        opacity_min: 0.3,
                        sync: false
                    }
                },
                size: {
                    value: 4,
                    random: true,
                    anim: {

        // Fun√ß√£o para sincronizar part√≠culas com a m√∫sica
        function sincronizarParticulasComMusica() {
            if (bgMusic && isMusicPlaying) {
                // Simular an√°lise de frequ√™ncia (graves)
                const agora = Date.now();
                const frequencia = Math.sin(agora * 0.01) * 0.5 + 0.5; // Simula graves
                
                // Atualizar velocidade baseada na "frequ√™ncia"
                const velocidadeBase = 4;
                const velocidadeAtual = velocidadeBase + (frequencia * 3);
                
                // Atualizar tamanho baseado nos "graves"
                const tamanhoBase = 4;
                const tamanhoAtual = tamanhoBase + (frequencia * 2);
                
                // Atualizar opacidade baseada nos "graves"
                const opacidadeBase = 0.7;
                const opacidadeAtual = opacidadeBase + (frequencia * 0.3);
                
                // Aplicar mudan√ßas √†s part√≠culas
                if (particlesInstance && particlesInstance.pJS) {
                    particlesInstance.pJS.particles.array.forEach(particle => {
                        particle.velocity.x = (Math.random() - 0.5) * velocidadeAtual;
                        particle.velocity.y = (Math.random() - 0.5) * velocidadeAtual;
                        particle.size = tamanhoAtual + Math.random() * 2;
                        particle.opacity = opacidadeAtual;
                    });
                }
            }
        }
        
        // Executar sincroniza√ß√£o a cada 100ms
        setInterval(sincronizarParticulasComMusica, 100);
    }

        // Tentar tocar m√∫sica automaticamente
        if (bgMusic) {

                isMusicPlaying = true;

                if (musicBtn) {
